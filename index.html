<!DOCTYPE html>
<html lang="en">
<head>
  <title>Jeep Trails Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet Styles -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Stable Leaflet Search Styles -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-search/2.9.9/leaflet-search.min.css" />

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet Scripts -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Stable Leaflet Search Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-search/2.9.9/leaflet-search.min.js"></script>

  <script>
    // Initialize map
    const map = L.map('map').setView([36.06, -84.38], 14);

    // Base tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data Â© <a href="https://openstreetmap.org">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Load and display GeoJSON data
    fetch('jeep-trails.geojson')
      .then(res => res.json())
      .then(data => {
        const trailLayer = L.geoJSON(data, {
          style: feature => ({
            color: feature.properties.difficulty === "Hard" ? "red" : "green",
            weight: 4
          }),
          onEachFeature: (feature, layer) => {
            layer.bindPopup(`
              <strong>${feature.properties.name}</strong><br>
              Difficulty: ${feature.properties.difficulty}<br>
              ${feature.properties.description}
            `);
          }
        }).addTo(map);

  propertyName: 'name',
  marker: false,
  position: 'topright', // ðŸ‘ˆ Move search bar to top-right
  moveToLocation: (latlng, title, map) => {
    map.setView(latlng, 15);
  }
}).addTo(map);

      });
  </script>
</body>
</html>
