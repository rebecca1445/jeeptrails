<!DOCTYPE html>
<html lang="en">
<head>
  <title>Jeep Trails Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-search/2.9.9/leaflet-search.min.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-search/2.9.9/leaflet-search.min.js"></script>
  <script>
    const map = L.map('map').setView([36.06, -84.38], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data Â© <a href="https://openstreetmap.org">OpenStreetMap</a> contributors'
    }).addTo(map);

    fetch('jeep-trails.geojson')
      .then(response => response.json())
      .then(data => {
        const trails = L.geoJSON(data, {
          style: feature => ({ color: 'green', weight: 3 }),
          onEachFeature: (feature, layer) => {
            layer.bindPopup(`<strong>${feature.properties.name}</strong><br>${feature.properties.description}`);
          }
        }).addTo(map);

        new L.Control.Search({
          layer: trails,
          propertyName: 'name',
          marker: false
        }).addTo(map);
      });
  </script>
</body>
</html>
